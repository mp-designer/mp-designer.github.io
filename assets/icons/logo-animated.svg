<svg width="100" height="48" viewBox="0 0 100 48" fill="none" xmlns="http://www.w3.org/2000/svg">
<style>
  #mPart, #pPart1, #pPart2 {
    opacity: 0;
    animation-duration: 3000ms;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
  }

  svg:hover #mPart {
    animation-name: logo-animated-m;
  }
  svg:hover #pPart1 {
    animation-name: logo-animated-p1;
  }
  svg:hover #pPart2 {
    animation-name: logo-animated-p2;
  }

  @keyframes logo-animated-m {
    0% {
      transform-origin: 15px 11px;
      transform: scaleX(0);
      opacity: 0;
    }
    10% {
      transform-origin:15px 11px;
      transform: scaleX(100%);
      opacity: 1;
    }
    30% {
      transform-origin: 53px 11px;
      transform: scaleX(100%);
      opacity: 1;
    }
    40% {
      transform-origin: 53px 11px;
      transform: scaleX(0);
      opacity: 1;
    }
    100% {
      transform-origin:15px 11px;
      transform: scaleX(0);
      opacity: 0;
    }
  }

  @keyframes logo-animated-p1 {
    0% {
      transform-origin: 66px 11px;
      transform: scaleX(0);
      opacity: 0;
    }
    45% {
      transform-origin: 66px 11px;
      transform: scaleX(0);
      opacity: 0;
    }
    49.5% {
      transform-origin: 66px 11px;
      transform: scaleX(100%);
      opacity: 1;
    }
    72% {
      transform-origin: 72px 11px;
      transform: scaleX(100%);
      opacity: 1;
    }
    76.5% {
      transform-origin: 72px 11px;
      transform: scaleX(0);
      opacity: 1;
    }
    100% {
      transform-origin: 66px 11px;
      transform: scaleX(0);
      opacity: 0;
    }
  }

  @keyframes logo-animated-p2 {
    0% {
      transform-origin: 72px 11px;
      transform: scaleX(0);
      opacity: 0;
    }
    54% {
      transform-origin: 72px 11px;
      transform: scaleX(0);
      opacity: 0;
    }
    58.5% {
      transform-origin: 72px 11px;
      transform: scaleX(100%);
      opacity: 1;
    }
    84.6% {
      transform-origin: 66px 11px;
      transform: scaleX(100%);
      opacity: 1;
    }
    89.1% {
      transform-origin: 66px 11px;
      transform: scaleX(0);
      opacity: 1;
    }
    100% {
      transform-origin: 72px 11px;
      transform: scaleX(0);
      opacity: 0;
    }
  }
</style>
